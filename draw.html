<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ結果</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DotGothic16', monospace;
      text-align: center;
      background-color: #e6f2ff;
      padding: 40px 20px;
      image-rendering: pixelated;
    }
    #diceAnimation {
      width: 80px;
      margin: 80px auto;
    }
    #omikujiResult {
      display: none;
      animation: slideUp 2s forwards;
      margin-top: 30px;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(200px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    img {
      width: 80%;
      max-width: 450px;
      margin-bottom: 20px;
    }
    .theme {
      margin-top: 20px;
      font-size: 18px;
      font-family: 'DotGothic16', monospace;
    }
  </style>
</head>
<body>

  <!-- サイコロアニメーション -->
  <div id="diceAnimation">
    <img src="/static/saikoro.gif" alt="サイコロアニメーション">
  </div>

  <!-- おみくじ表示部分 -->
  <div id="omikujiResult">
    <img id="omikujiImage" src="" alt="おみくじ画像">
    <p class="theme" id="themeText"></p>
  </div>

  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('diceAnimation').style.display = 'none';
        document.getElementById('omikujiResult').style.display = 'block';

        const randomNum = Math.floor(Math.random() * 64) + 1;
        const paddedNum = String(randomNum).padStart(2, '0');
        const omikujiPath = `/static/eki_${paddedNum}.png`;
        document.getElementById('omikujiImage').src = omikujiPath;

        const theme = sessionStorage.getItem('theme') || "";
        if (theme.trim() !== "") {
          document.getElementById('themeText').textContent = `占ったテーマ：${theme}`;
        }
      }, 3000);
    }
  </script>

</body>
</html>
