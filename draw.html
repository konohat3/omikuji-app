<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ結果</title>
  <style>
    body {
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', serif;
      text-align: center;
      background-color: #fffaf5;
      padding: 40px 20px;
    }

    #diceAnimation {
      width: 100px; /* 🔥 サイコロGIFを小さく */
      margin: 60px auto 40px auto;
    }

    #omikujiResult {
      display: none;
      animation: slideUp 4s forwards; /* 🔥 おみくじスライドもゆっくり */
      margin-top: 30px;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img {
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .themeText {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- ★「おみくじ結果」というh1は削除しました -->

  <!-- サイコロアニメーションエリア -->
  <div id="diceAnimation">
    <img src="/static/saikoro.gif" alt="サイコロアニメーション">
  </div>

  <!-- おみくじ結果表示エリア -->
  <div id="omikujiResult">
    <img id="omikujiImage" src="" alt="おみくじ結果">
    <div class="themeText" id="themeDisplay"></div>
  </div>

  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('diceAnimation').style.display = 'none';
        document.getElementById('omikujiResult').style.display = 'block';

        // おみくじ画像表示
        const imagePath = '/static/eki_11.png'; // テスト用
        document.getElementById('omikujiImage').src = imagePath;

        // テーマ表示
        const theme = sessionStorage.getItem('theme') || '';
        if (theme) {
          document.getElementById('themeDisplay').textContent = `占ったテーマ：${theme}`;
        }
      }, 5000); // 🔥 7秒間サイコロを見せる
    }
  </script>

</body>
</html>
