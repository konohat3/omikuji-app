<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>易おみくじ</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DotGothic16', monospace;
      text-align: center;
      background-color: #f0f8ff;
      padding: 40px 20px;
      image-rendering: pixelated;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ccc;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      box-sizing: border-box;
      font-family: 'DotGothic16', monospace;
    }
    button {
      margin-top: 20px;
      padding: 14px 24px;
      font-size: 18px;
      background-color: #0066cc;
      color: white;
      border: 2px solid #003366;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'DotGothic16', monospace;
    }
    .theme {
      margin-top: 20px;
      font-size: 18px;
      font-family: 'DotGothic16', monospace;
    }
  </style>
</head>
<body>

  <!-- ドット風ロゴ -->
  <img src="torii.jpg" alt="鳥居の画像">
  <h1>易おみくじ</h1>

  <form id="omikujiForm">
    <input type="text" id="theme" name="theme" placeholder="占いたい内容を入力（空欄でもOK）">
    <br>
    <button type="submit">おみくじを引く</button>
  </form>

  <script>
    document.getElementById('omikujiForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const theme = document.getElementById('theme').value;
      sessionStorage.setItem('theme', theme);
      window.location.href = "/draw";
    });
  </script>

</body>
</html>
