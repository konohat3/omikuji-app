<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>易おみくじ</title>
  <style>
    body {
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', serif;
      text-align: center;
      background-color: #fffaf5;
      padding: 40px 20px;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      color: #8B0000;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 14px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 14px 24px;
      font-size: 18px;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 鳥居の画像 -->
  <img src="torii.jpg" alt="鳥居の画像">

  <!-- タイトル修正済み -->
  <h1>易おみくじ</h1>

  <form id="omikujiForm">
    <input type="text" id="theme" name="theme" placeholder="占いたい内容を入力（空欄でもOK）">
    <br>
    <button type="submit">おみくじを引く</button>
  </form>

  <script>
    // フォーム送信イベント
    document.getElementById('omikujiForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const theme = document.getElementById('theme').value;
      sessionStorage.setItem('theme', theme); // テーマを一時保存
      window.location.href = "/draw"; // 結果ページへ遷移
    });
  </script>

</body>
</html>
